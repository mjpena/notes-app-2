{% extends 'base.html' %}
{% load static %}
{% block body %}


<div id='container'>
	<div id='animation'>
		<h1 align='center'>Notes!</h1>
	</div>
</div>



<div class = 'notes'>
	{% if notes %}
		{% for note in notes %}
		<h3 class="page-header">{{note.label}}</h3>
		<a>{{note.title}}</a>
		<br>
		<li>{{note.body}}</li>
		{% endfor %}
	{% else %}
		<div class='alert alert-warning' align='center'>
			<h3>No Notes Yet!</h3>
		</div>
	{% endif %}
</div>



{% endblock body %}
